<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hesaplarım</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <h2>Hesaplarım</h2>
        <table class="table table-striped table-hover mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sahibi</th>
                    <th>Bakiye</th>
                    <th>Durum</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="acc : ${accounts}">
                    <td th:text="${acc.id}">1</td>
                    <td th:text="${acc.owner}">Sadık</td>
                    <td th:text="${acc.balance}">₺12.500,00</td>
                    <td th:text="${acc.status}">Aktif</td>
                    <td>
                        <a th:href="@{'/accounts/' + ${acc.id}}" class="btn btn-sm btn-outline-primary">Detay</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
