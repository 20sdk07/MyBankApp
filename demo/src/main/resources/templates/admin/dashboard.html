<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>    <div class="container mt-5">
        <h1 class="mb-4">Admin Paneli</h1>

        <!-- Error/Success Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Hesap Arama Formu -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Hızlı Hesap Erişimi</h5>
                <form th:action="@{/admin/accounts/search}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-8">
                        <label for="accountId" class="form-label">Hesap ID</label>
                        <input type="number" class="form-control" id="accountId" name="accountId" 
                               placeholder="Hesap ID'sini girin" required>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Hesabı Bul
                        </button>
                    </div>
                </form>
            </div>
        </div>        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Hesap Yönetimi</h5>
                        <p class="card-text">Kullanıcı hesaplarını görüntüle ve yönet</p>
                        <a href="/admin/users" class="btn btn-primary w-100 mb-2">
                            <i class="bi bi-people-fill"></i> Kullanıcı Listesi
                        </a>
                        <a href="/admin/freeze-requests" class="btn btn-info w-100">
                            <i class="bi bi-snow"></i> Dondurma İstekleri
                        </a>
                    </div>
                </div>            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Donuk Hesaplar</h5>
                        <p class="card-text">Dondurulmuş hesapları görüntüle ve yönet</p>
                        <a href="/admin/frozen-accounts" class="btn btn-info w-100">
                            <i class="bi bi-lock-fill"></i> Donuk Hesaplar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
