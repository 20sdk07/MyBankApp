<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBank - Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Hesap Bakiyesi</h5>
                        <p class="card-text fs-3 text-success" th:text="${balance}">₺12.500,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Son İşlemler</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="txn : ${transactions}" th:text="${txn}">+₺1.000,00 - Maaş</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Hızlı İşlemler</h5>
                        <a href="/accounts/transfer" class="btn btn-primary w-100 mb-2">Para Transferi</a>
                        <a href="/accounts/create-account" class="btn btn-outline-primary w-100">Yeni Hesap Aç</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
