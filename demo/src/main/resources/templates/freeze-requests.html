<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bekleyen Dondurma İstekleri</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- /Navbar -->

    <h1>Bekleyen Dondurma İstekleri</h1>
    <table>
        <thead>
            <tr>
                <th>İstek ID</th>
                <th>Hesap ID</th>
                <th>İstek Tarihi</th>
                <th>Durum</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.id}"></td>
                <td th:text="${request.accountId}"></td>
                <td th:text="${#temporals.format(request.requestDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${request.status}"></td>
                <td>
                    <form th:action="@{/admin/freeze-requests/{id}/approve(id=${request.id})}" method="post">
                        <button type="submit">Onayla</button>
                    </form>
                    <form th:action="@{/admin/freeze-requests/{id}/reject(id=${request.id})}" method="post">
                        <button type="submit">Reddet</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <a href="/accounts">Hesap Listesine Geri Dön</a>
</body>
</html>
